<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <header id="header" class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main id="main" class="main">
            <form id="survey-form" action="https://register-demo.freecodecamp.org">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input id="name" class="profile" type="text" name="name" placeholder="Enter your name" required />
                    <label for="email" id="email-label">Email</label>
                    <input id="email" class="profile" type="email" name="email" placeholder="Enter your email" required />
                    <label for="number" id="number-label">Age (optional)</label>
                    <input id="number" class="profile" type="number" name="number" placeholder="Age" min="18" max="120"/>
                </fieldset>
                <fieldset>
                    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely"><input type="radio" id="definitely" name="radio" value="definitely" /> Definitely</label>
                    <label for="maybe"><input type="radio" id="maybe" name="radio" value="maybe" /> Maybe</label>
                    <label for="not-sure"><input type="radio" id="not-sure" name="radio" value="not-sure" /> Not sure</label>
                </fieldset>
                <fieldset>
                    <label for="dropdown2" id="dropdown2-label">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown2">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="checkbox" id="checkbox-label">What would you like to see improved? <span>(Check all that apply)</span></label>
                    <label for="front-end"><input type="checkbox" id="front-end" value="front-end" /> Front-end Projects</label>
                    <label for="back-end"><input type="checkbox" id="back-end" value="back-end" /> Back-end Projects</label>
                    <label for="data-visualization"><input type="checkbox" id="data-visualization" value="data-visualization" /> Data-visualization</label>
                    <label for="challenges"><input type="checkbox" id="challenges" value="challenges" /> Challenges</label>
                    <label for="open-source"><input type="checkbox" id="open-source" value="open-source" /> Open Source Community</label>
                    <label for="gitter"><input type="checkbox" id="gitter" value="gitter" /> Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" id="videos" value="videos" /> Videos</label>
                    <label for="city-meetups"><input type="checkbox" id="city-meetups" value="city-meetups" /> ity Meetups</label>
                    <label for="wiki"><input type="checkbox" id="wiki" value="wiki" /> Wiki</label>
                    <label for="forum"><input type="checkbox" id="forum" value="forum" /> Forum</label>
                    <label for="additional-courses"><input type="checkbox" id="additional-courses" value="additional-courses" /> Additional Courses</label>
                </fieldset>
                <fieldset>
                    <label for="comment" id="comment-label">Any comments or suggestions?</label>
                    <textarea id="comment" placeholder="Enter your comments here..."></textarea>
                </fieldset>
                <fieldset>
                    <input type="submit" id="submit" value="Submit" />
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
